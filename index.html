<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;600;800&family=Overlock+SC&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
            <!-- <h3>Play against the computer</h3> -->
        </div>

        <div class="play-to-section">
            <label for="play-to" class="play-to">Play to</label>
            <select id="play-to">
                <option value="3" selected>3</option>
                <option value="3">5</option>
                <option value="3">7</option>
            </select>
        </div>

    </header>

    <main class="container">
        <div class="game-field">
            <h3>Score:</h3>
            <ul class="score-table">
                <li class="player-score">Player: <span class="player-wins">0</span></li>
                <li class="computer-score">Computer: <span class="computer-wins">0</span></li>
                <li class="tie-score">Tie: <span class="ties">0</span></li>
            </ul>

            <section class="computer-icons">
                <img src="./images-rps/rock.svg" class="icon">
                <img src="./images-rps/paper.svg" class="icon">
                <img src="./images-rps/scissors.svg" class="icon">
            </section>

            <section class="result-display">
                <p id="win-lose-result" class="win-lose"></p>
                <p id="play-again" class="win-lose"></p>
            </section>

            <section class="player-icons">
                <button id="rock" class="player-btn icon"></button>
                <button id="paper" class="player-btn icon"></button>
                <button id="scissors" class="player-btn icon"></button>
            </section>
            <p>Make your choice</p>
        </div>
    </main>

    <div class="reset">
        <button id="reset-btn" class="reset-btn">Reset</button>
    </div>

    <footer class="footer">
        <p class="author">Page created by antikun.</p>
        <p class="credits"><a href="https://www.vecteezy.com/free-vector/rock-paper-scissor">Rock Paper Scissor Vectors
                by Vecteezy</a></p>
    </footer>



    <script src="./script.js"></script>
</body>

</html>
