<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="score-table">
        <h3>Score:</h3>
        <p class="player-score">Player: <span class="player-wins">0</span></p>
        <p class="computer-score">Computer: <span class="computer-wins">0</span></p>
        <p class="tie-score">Tie: <span class="ties">0</span></p>
    </header>

    <div class="container">
        <main class="game-field">
            <section class="computer-icons">
                <img src="./images-rps/rock.svg" class="icon">
                <img src="./images-rps/paper.svg" class="icon">
                <img src="./images-rps/scissors.svg" class="icon">
            </section>

            <section class="result-display">
                <p id="win-lose-result" class="win-lose"></p>
                <p id="play-again" class="win-lose"></p>
            </section>

            <section class="player-icons">
                <img src="./images-rps/rock.svg" id="rock" class="icon">
                <img src="./images-rps/paper.svg" id="paper" class="icon">
                <img src="./images-rps/scissors.svg" id="scissors" class="icon">
            </section>

            <div class="play-to-section">
                <label for="play-to" class="play-to">Play to</label>
                <select id="play-to">
                    <option value="3" selected>3</option>
                    <option value="3">5</option>
                    <option value="3">7</option>
                </select>
            </div>

            <div class="reset">
                <button id="reset-btn" class="reset-btn">Reset</button>
            </div>
        </main>

        <footer class="footer">
            <p class="author">Page created by antikun.</p>
            <p class="credits">Pictures by Someone</p>
        </footer>
    </div>


    <script src="./script.js"></script>
</body>

</html>
